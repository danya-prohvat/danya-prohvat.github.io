<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calcurator">
        <div class="calcurator__inputs">
            <div class="history"></div>
            <div class="calculation"></div>
        </div>
        <div class="calcurator__tools">
            <div class="">C</div>
            <div data-value="back" class="tool"><img src="img/backspace.svg" alt=""></div>

            <div data-value="1/x" class="">1⁄x</div>
            <div data-value="x2" class="">x²</div>
            <div data-value="2_/x" class="">√</div>
            <div class="tool">/</div>

            <div class="">9</div>
            <div class="">8</div>
            <div class="">7</div>
            <div class="tool">*</div>

            <div class="">6</div>
            <div class="">5</div>
            <div class="">4</div>
            <div class="tool">-</div>

            <div class="">3</div>
            <div class="">2</div>
            <div class="">1</div>
            <div class="tool">+</div>

            <div class="bottom bottom-left">+/-</div>
            <div class="bottom">0</div>
            <div class="bottom">.</div>
            <div class="tool bottom bottom-right">=</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
